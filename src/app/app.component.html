<div class="gc-kendo-grid">
  <kendo-grid [data]="gridView" [height]="500" [resizable]="true" [pageSize]="pageSize" [skip]="skip" [sort]="sort"
    [filter]="filter" [sortable]="{ mode: 'multiple'}" [pageable]="true" filterable="menu" [groupable]="groupable"
    [group]="group" [columnMenu]="{filter: {expanded: true}, columnChooser: false  }"
    (groupChange)="groupChange($event)" (dataStateChange)="dataStateChange($event)" (sortChange)="sortChange($event)"
    (pageChange)="pageChange($event)">
    <ng-template kendoGridToolbarTemplate>
      <kendo-grid-spacer></kendo-grid-spacer>
      <div (click)="showSearch()" fxShow="false" fxShow.gt-xs class="k-button k-bare k-button-icon gc-menu-lateral">
        <span class="k-icon k-i-search gc-i-top" matTooltip="Buscar puestos"></span>
      </div>
      <div (click)="showGroupable()" fxShow="false" fxShow.gt-xs class="k-button k-bare k-button-icon gc-menu-lateral">
        <span class="k-icon k-i-aggregate-fields gc-i-top" *ngIf="!groupable"
          matTooltip="Mostrar agrupar columnas"></span>
        <span class="k-icon k-i-align-remove" *ngIf="groupable" matTooltip="Desactivar agrupar columnas"></span>
      </div>
      <div kendoGridExcelCommand fxShow="false" fxShow.gt-xs class="k-button k-bare k-button-icon gc-menu-lateral">
        <span class="k-icon k-i-download" matTooltip="Descargar excel"></span>
      </div>
      <kendo-grid-column-chooser matTooltip="Mostrar columnas"></kendo-grid-column-chooser>
    </ng-template>
    <kendo-grid-column field="puestoId" title="Cód." [width]="100" [headerClass]="{ 'gc-headerColor': true }">
    </kendo-grid-column>
    <kendo-grid-column field="puestoIdOficial" title="Código oficial" [width]="100">
    </kendo-grid-column>
    <kendo-grid-column field="tipoVinculo.nombre" title="TP" [width]="100">
    </kendo-grid-column>
    <kendo-grid-column field="puestoTipo.nombre" title="Denominación" [width]="200">
    </kendo-grid-column>
    <kendo-grid-column field="catalogo.nombre" title="Catálogo" [width]="200">
    </kendo-grid-column>
    <kendo-grid-column field="adscripcion.nombre" title="Adscripción administración" [width]="200">
    </kendo-grid-column>
    <kendo-grid-column field="grupo1Id" title="G1" [width]="80">
    </kendo-grid-column>
    <kendo-grid-column field="grupo2Id" title="G2" [width]="80">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-excel fileName="Puestos.xlsx"></kendo-grid-excel>

    <!--<ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
    </ng-template>-->
  </kendo-grid>
</div>
