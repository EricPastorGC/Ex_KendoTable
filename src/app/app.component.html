<div class="gc-kendo-grid">
  <kendo-grid [data]="gridView" [height]="500" [resizable]="true" [pageSize]="pageSize" [skip]="gridCurrentState.skip"
    [sort]="gridCurrentState.sort" [filter]="gridCurrentState.filter" [sortable]="{ mode: 'multiple'}" [pageable]="true"
    filterable="menu" [groupable]="groupable" [group]="gridCurrentState.group"
    [columnMenu]="{filter: {expanded: true}, columnChooser: false  }" (groupChange)="groupChange($event)"
    (dataStateChange)="dataStateChange($event)" (sortChange)="sortChange($event)" (pageChange)="pageChange($event)">
    <ng-template kendoGridToolbarTemplate>
      <kendo-grid-spacer></kendo-grid-spacer>
      <input type="text" *ngIf="search" placeholder="Buscar puesto..." kendoTextBox
        (input)="onFilter($event.target.value)">
      <div (click)="showSearch()" class="k-button k-bare">
        <span class="k-icon k-i-search" matTooltip="Buscar puestos"></span>
      </div>
      <div (click)="showGroupable()" class="k-button k-bare">
        <span class="k-icon k-i-aggregate-fields" *ngIf="!groupable" matTooltip="Mostrar agrupar columnas"></span>
        <span class="k-icon k-i-align-remove" *ngIf="groupable" matTooltip="Desactivar agrupar columnas"></span>
      </div>
      <div kendoGridExcelCommand class="k-button k-bare">
        <span class="k-icon k-i-download" matTooltip="Descargar excel"></span>
      </div>
      <kendo-grid-column-chooser matTooltip="Mostrar columnas"></kendo-grid-column-chooser>
    </ng-template>
    <kendo-grid-column field="puestoId" title="Cód." [width]="100">
    </kendo-grid-column>
    <kendo-grid-column field="puestoIdOficial" title="Código oficial" [width]="100">
    </kendo-grid-column>
    <kendo-grid-column field="tipoVinculo.nombre" title="TP" [width]="100">
    </kendo-grid-column>
    <kendo-grid-column field="puestoTipo.nombre" title="Denominación" [width]="200">
    </kendo-grid-column>
    <kendo-grid-column field="catalogo.nombre" title="Catálogo" [width]="200">
    </kendo-grid-column>
    <kendo-grid-column field="adscripcion.nombre" title="Adscripción administración" [width]="200">
    </kendo-grid-column>
    <kendo-grid-column field="grupo1Id" title="G1" [width]="80">
    </kendo-grid-column>
    <kendo-grid-column field="grupo2Id" title="G2" [width]="80">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-column type="checkbox" field="disponibilidadPlena" title="Disponibilidad" [width]="80" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.disponibilidadPlena" disabled />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="fechaVigenciaInicio" title="Inicio Fecha Vigencia" [width]="400" filter="date">
      <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.fechaVigenciaInicio | date}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" [width]="400">
    </kendo-grid-column>
    <kendo-grid-excel fileName="Puestos.xlsx"></kendo-grid-excel>
  </kendo-grid>
</div>
